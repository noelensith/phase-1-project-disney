<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Liker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="src/index.js" charset="utf-8"></script>
</head>

<body>
    <header>
        <h1>Pokemon Liker</h1>
    </header>

    <section>
        <div class="container">
            <form action="" class="search-bar">
                <input type="search" placeholder="Search for a Pokemon" name="q" id="search">
                <button type="button" id="btn"><img src="images/search.png" alt=""></button>
            </form>
        </div>
    </section>

    <div class="container" id="result">
        <button type="button" id="likeBtn"></button>
        <li id="li">

        </li>
        <p id="name">Pikachu</p>
        <p id="type">Electric</p>
        <img id="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png">
        <p id="shiny"></p>
    </div>
    <div class="container" id="prev-result">

    </div>
</body>

</html>
